<!DOCTYPE html>
<html>
<head>
    <title>GIFs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>House of GIFs</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container"></div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9"></div>
    </div>
    <!-- Add a GIF!  -->
    <div class="col-xl-6 col-xl-6">
        <form id="gif-form" role="form">
            <h2><legend>Search GIFs</legend></h2>
            <div id="form-group">
                <label for="action-input">Find Something Hilarious!</label>
                <input type="text" id="action-input"></input>
                <input id="addGif" type="submit" value="Add GIF to Buttons" class="btn btn-primary"></input>
                <input id="removeGif" type="submit" value="Remove Last Button" class="btn btn-primary"></input>
            </div> 
        </form>
    </div>
    <br>
    <!-- Gifs  -->
    <div id="gifsView"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <script type="text/javascript" src="assets/javascript/controller.js"></script>
</body>
</html>
